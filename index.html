<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #333; color: white; padding: 10px; text-align: center; }
        section { padding: 50px; height: 100vh; }
        .section1 { background: lightblue; }
        .section2 { background: lightgreen; }
    </style>
</head>
<body>
    <nav>
        <a href="#section1">Section 1</a> | 
        <a href="#section2">Section 2</a>
    </nav>
    <section id="section1" class="section1">Welcome to Section 1</section>
    <section id="section2" class="section2">Welcome to Section 2</section>
    <script>
        console.log('Single Page Website Loaded');
    </script>
</body>
</html>
